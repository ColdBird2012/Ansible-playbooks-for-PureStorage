---
# Example playbook to list volumes NAA serial on a FlashArray
#
# execute as follows
# ansible-playbook playbooks/ps_list_volumes_NAA.yml -e "volume=cdsd003*"
# 
- name: List volumes NAA on FlashArray
  hosts: localhost
  gather_facts: no
  tasks:
    - name: open session
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/auth/session
        method: POST
        validate_certs: no
        return_content: yes
        body:
          api_token: "{{ array_token }}"
        body_format: json
      register: session
    - name: list naa volumes
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/volume/{{ volumename }}
        method: GET
        validate_certs: no
        HEADER_Cookie: "{{session.set_cookie}}"
        return_content: yes
      ignore_errors: yes
      register: volnaadata
    - name: show naa data
      debug: msg="{{ volnaadata.json }}"
    - name: close session
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/auth/session
        method: DELETE
        validate_certs: no
        return_content: yes
        HEADER_Cookie: "{{session.set_cookie}}"
        register: session_close
