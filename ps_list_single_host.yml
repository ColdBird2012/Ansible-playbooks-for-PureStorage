---
# Example playbook to list hosts on a FlashArray
#
# execute as follows
# ansible-playbook playbooks/ps_list_individual_host.yml -e "hostname=cdsd003"
# 
- name: List hosts on FlashArray
  hosts: localhost
  gather_facts: no

  tasks:
    - name: open session
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/auth/session
        method: POST
        validate_certs: no
        return_content: yes
        body:
          api_token: "{{ array_token }}"
        body_format: json
      register: session

    - name: list hosts
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/host/{{ hostname }}
        method: GET
        validate_certs: no
        HEADER_Cookie: "{{session.set_cookie}}"
        return_content: yes
      ignore_errors: yes
      register: hostdata

    - name: show host list
      debug: msg="{{ hostdata.json }}"

    - name: close session
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/auth/session
        method: DELETE
        validate_certs: no
        return_content: yes
        HEADER_Cookie: "{{session.set_cookie}}"
        register: session_close
